<!-- for some reason popup.html doesn't work when in a subdirectory -->
<!doctype html>
<html>
  <head>
    <title>Fb Liberator</title>
    <style>

    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script type="text/javascript" src="lib/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <script src="shared.js"></script>
    <script src="popup.js"></script>
    <link type="text/css" rel="stylesheet" href="css/popup.css" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.min.css" />
  </head>
  <body class='default'>
    <!-- Menu for facebook homepage -->

    <div class='show-default'>
      To use this extension, please visit a Facebook timeline:<br>
      <br>
      <button type="button" class="btn btn-primary btn-url" data-url="https://www.facebook.com" data-newtab="true">Facebook.com</button>
    </div>

    <!-- Menu for facebook homepage -->
    <div class='show-home'>
      <button type="button" class="btn btn-link btn-url" data-url="https://www.facebook.com">FB Home</button>
      <button type="button" class="btn btn-link btn-url" data-url="https://www.facebook.com/[id]/timeline">Timeline</button>
      <button type="button" class="btn btn-link btn-url" data-url="https://www.facebook.com/[id]/about">About</button>
      <button type="button" class="btn btn-link btn-url" data-url="https://www.facebook.com/[id]/photos">Photos</button>
      <button type="button" class="btn btn-link btn-url" data-url="https://www.facebook.com/[id]/friends">Friends</button>
      <button type="button" class="btn btn-link btn-url" data-url="https://www.facebook.com/messages">Messages</button>
    </div>

    <div class='show-timeline'>
      <button type="button" class="btn btn-link btn-url" data-url="https://www.facebook.com">FB Home</button>
      <button type="button" class="btn btn-link btn-url" data-url="https://www.facebook.com/[id]/timeline">Timeline</button>
      <button type="button" class="btn btn-link btn-url" data-url="https://www.facebook.com/[id]/about">About</button>
      <button type="button" class="btn btn-link btn-url" data-url="https://www.facebook.com/[id]/photos">Photos</button>
      <button type="button" class="btn btn-link btn-url" data-url="https://www.facebook.com/[id]/friends">Friends</button>
    </div>

    <div class='row-fluid'>
      <h4 id='page' class='span3'></h4>
      <div class='span3' style="text-align: right;">
        <span id='spinner'><img src="/img/ajax-loader.gif"></span>
      </div>
    </div>

    <div id='message' class='span12 text-warning' >
      Ready
    </div>
    <div id="progress-container-current" class="progress progress-striped active">
      <div id="progress-bar-current" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
        <span class="sr-only"></span>
      </div>
    </div>

    <!-- Menu for facebook homepage -->
    <div class='show-home'>
      <input id="save_home" type="button" value="Load More"> 
      <div id='load_timeline_status'>
      </div>
    </div>

    <div class='show-timeline'>
      <button id="save_timeline" type="button" class="btn btn-success">Backup This Page</button>
      <div style='margin-top: 8px;'>
        Delete oldest posts:
        <button id="delete_20" type="button" class="btn btn-danger delete-button" disabled="disabled">Delete 20</button>
        <button id="delete_50" type="button" class="btn btn-danger delete-button" disabled="disabled">Delete 50</button>
        <button id="delete_100" type="button" class="btn btn-danger delete-button" disabled="disabled">Delete 100</button>
        <br>
        <small>
          Posts are deleted oldest-to-newest.
        </small>
      </div>
    </div>


  </body>
</html>
